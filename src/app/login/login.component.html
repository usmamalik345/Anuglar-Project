<div class="login-container">
  <img
    src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png"
    alt=""
    class="logo-img"
  />
  <div class="logo">Movies Store</div>
  <div class="des">
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut placeat dolorum
    ratione doloremque nesciunt optio sunt molestiae! Corporis, reprehenderit
    enim?
  </div>

  <div class="login-form">
    <div class="form-group">
      <label for="username"> Username</label>
      <input
        type="text"
        name="username "
        class="form-control"
        [(ngModel)]="username"
      />
    </div>
    <div class="form-group">
      <label for="pasword"> Password</label>
      <input
        type="password"
        name="password "
        class="form-control"
        [(ngModel)]="password"
      />
    </div>
    <div class="btn-container login-button">
      <div class="error">{{ errormsg }}</div>
      <button class="btn btn-dark" (click)="login()">login</button>
    </div>
  </div>
</div>
